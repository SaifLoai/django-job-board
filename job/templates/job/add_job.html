{% extends "layout.html" %}
{% load bootstrap4 %}

{% block body %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Add New job</h3>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    
                    <div class="apply_job_form white-bg">
                        <form  method="POST" enctype="multipart/form-data">
                            <h4>Post new job</h4>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <div class="submit_btn">
                                    <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                                </div>
                            {% endbuttons %}
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock body %}
